<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Working with Objects</title>
    <link rel="stylesheet" href="assets/styles/app.css" />
    <script src="assets/scripts/objects.js" defer></script>
  </head>
  <body>
    <section id="user-input" class="card">
      <div class="control">
        <label for="imgurl">Book Url</label>
        <input type="text" id="imgurl" />
        <label for="publication">Book Publication</label>
        <input type="text" id="publication" />
      </div>
      <div class="inline-controls">
        <div class="control">
          <label for="name">Book Name</label>
          <input type="text" id="name" />
        </div>
        <div class="control">
          <label for="author">Book Author</label>
          <input type="text" id="author" />
        </div>
        <div class="control">
          <label for="catagory">Book Catagory</label>
          <input type="text" id="catagory" />
        </div>
      </div>
      <button id="add">Add Book</button>
      <button id="update">Update Book</button>
    </section>
    <section id="filter" class="card">
      <label for="filter-title">Filter by Catagory</label>
      <input type="text" id="filter-title" />
      <button id="search-btn">Search</button>
    </section>

    <section id="items" class="card">
      <label for="filter-title">All items</label>
    </section>
  </body>
</html>
